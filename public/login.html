<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Code Stream</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #d4d4d4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #252526;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #ffffff;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #cccccc;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            background-color: #3c3c3c;
            border: 1px solid #3c3c3c;
            border-radius: 4px;
            color: #ffffff;
            box-sizing: border-box; /* Fix padding issue */
        }
        input:focus {
            outline: none;
            border-color: #007acc;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }
        button:hover {
            background-color: #005f9e;
        }
        .divider {
            margin: 1.5rem 0;
            text-align: center;
            border-bottom: 1px solid #3c3c3c;
            line-height: 0.1em;
        }
        .divider span {
            background: #252526;
            padding: 0 10px;
            color: #888;
        }
        .social-btn {
            background-color: #ffffff;
            color: #333;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
        }
        .social-btn:hover {
            background-color: #f0f0f0;
        }
        .github-btn {
            background-color: #24292e;
            color: white;
        }
        .github-btn:hover {
            background-color: #1a1e22;
        }
        .link {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        .link a {
            color: #007acc;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: #ff6b6b;
            text-align: center;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome Back</h2>
        <div id="error-msg" class="error-message"></div>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>

        <div class="divider"><span>OR</span></div>

        <button class="social-btn github-btn" id="github-login-btn">
            Continue with GitHub
        </button>
        <button class="social-btn" id="google-login-btn">
            Continue with Google
        </button>

        <div class="link">
            Don't have an account? <a href="/signup.html">Sign up</a>
        </div>
    </div>

    <script>
        document.getElementById('github-login-btn').addEventListener('click', () => {
             // In a real scenario, you might check if configured, but here we just try
             // and if it 404s (not configured), the user will see that.
             window.location.href='/auth/github';
        });

        document.getElementById('google-login-btn').addEventListener('click', () => {
             window.location.href='/auth/google';
        });

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    window.location.href = '/'; // Redirect to home/editor
                } else {
                    errorMsg.textContent = data.error || 'Login failed';
                    errorMsg.style.display = 'block';
                }
            } catch (err) {
                errorMsg.textContent = 'An error occurred. Please try again.';
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>
</html>
